<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Darons Codeurs | Postuler</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<main id="wrapper">
			<h1>Formulaire d'inscription</h1>
			<form action="check.php" method="post" name="register" enctype="multipart/form-data">
				<fieldset>
					<legend>Identité</legend>
					<div>
						<label for="fname">Prénom : </label>
						<input type="text" name="fname" id="fname" placeholder="Entrer votre prénom" required pattern="[A-Za-zéèê \-]{1,30}">
					</div>
					<div>
						<label for="dob">Date de naissance : </label>
						<input type="date" name="dob" id="dob">
					</div>
					<div>
						<label for="mail">Adresse email : </label>
						<input type="email" name="email" id="email" placeholder="your@email.com">
					</div>
					<div>
						<label for="site">Site web perso : </label>
						<input type="url" name="site" id="site" placeholder="www.yourwebsite.com">
					</div>
					<div>
						<label for="phone">Téléphone : </label>
						<input type="tel" name="phone" id="phone" placeholder="01 23 45 67 89">
					</div>
					<div>
						<label for="land">Pays : </label>
						<select name="land" id="land" >
							<option value="XXX">Sélectionner le pays</option>
							<optgroup label="Europe">
								<option value="IT">Italie</option>
								<option value="GR">Grèce</option>
								<option value="DE">Allemagne</option>
							</optgroup>
							<optgroup label="Afrique">
								<option value="DZ">Algérie</option>
								<option value="CI">Côte d'Ivoire</option>
								<option value="ZA">Afrique du Sud</option>
							</optgroup>
						</select>
					</div>
					<fieldset>
						<legend>Sexe</legend>
						<div>
							<input type="radio" name="sex" id="sex_f" value="F">
							<label for="sex_f"> Féminin</label>
						</div>
						<div>
							<input type="radio" name="sex" id="sex_m" value="M">
							<label for="sex_m"> Masculin</label>
						<div>	
							<input type="radio" name="sex" id="sex_n" value="N">
							<label for="sex_n"> Neutre</label>
						</div>
					</fieldset>
				</fieldset>
				<fieldset>
					<legend>Compétences</legend>
					<div>
						<label for="exp">Expérience : </label>
						<input type="number" name="exp" id="exp" min="5" max="35" step="1">
					</div>
					<div>
						<label for="pref">Langage fort : </label>
						<input type="text" name="pref" id="pref" list="languages">
						<datalist id="languages">
							<option value="Java">
							<option value="PHP">
							<option value="Python">
							<option value="COBOL">
							<option value="Turbo Pascal">
						</datalist>
					</div>
					<div>
						<label for="area">Mobilité : </label>
						<select name="area[]" id="area" size="5" multiple>
							<option value="FR1">Paris</option>
							<option value="IT1">Bergame</option>
							<option value="GR1">Athènes</option>
							<option value="DE1">Dortmund</option>
							<option value="DZ1">Blida</option>
							<option value="CI1">Abidjian</option>
							<option value="ZA1">Durban</option>
							<option value="DE2">Berlin</option>
						</select>
					</div>
					<div>
						<label for="test">Test couleur : </label>
						<input type="color" name="test" id="test">
					</div>
					<div>
						<label for="cv">Curriculum Vitae : </label>
						<input type="file" name="cv" id="cv" accept=".pdf,.doc,.docx,.odt,.txt">
						<input type="hidden" name="MAX_FILE_SIZE" value="3145728">
					</div>
				</fieldset>
				<fieldset>
					<legend>Prétentions salariales</legend>
					<div>
						<label for="salary">Salaire : </label>
						<input type="range" name="salary" id="salary" min="2500" max="8000" step="100" value="3000" onchange="document.getElementById('valSal').textContent=this.value;">
						<output id="valSal"></output>
					</div>
				</fieldset>
				<fieldset>
					<legend>Statut</legend>
					<div>
						<input type="checkbox" name="status[]" id="jr" value="Junior">
						<label for="jr"> Dev Junior</label>
					</div>
					<div>
						<input type="checkbox" name="status[]" id="sr" value="Senior">
						<label for="sr"> Dev Senior</label>
					</div>
					<div>
						<input type="checkbox" name="status[]" id="pm" value="Chef de Projet">
						<label for="pm"> Chef de Projet</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Remarques</legend>
					<label for="rem">Remarques : </label>
					<textarea name="rem" id="rem" cols="30" rows="10"></textarea>
				</fieldset>
				<input type="submit" value="Postuler">
				<input type="reset" value="Effacer">
			</form>
		</main>
	</body>
</html>
